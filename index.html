<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-sxale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <title>MyContactList App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fa fa-address-card text-primary"></i> My<span class="text-primary">Contact</span>List</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="CName">Contact Name</label>
                <input type="text" id="CName" class="form-control">
            </div>
            <div class="form-group">
                <label for="CAddress">Address</label>
                <input type="text" id="CAddress" class="form-control">
            </div>
            <div class="form-group">
                <label for="CNum">Phone Number</label>
                <input type="text" id="CNum" class="form-control">
            </div>
            <input type="submit" value="Add Contact" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Contact Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="contact-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
